{% set types = service('content').typeRegistry().getContentTypes() %}

<select 
    name="{{ name|default('content_type') }}"
    class="{{ theme.form.select }} {{ class }} 
    {{ size|default('select-sm') }} content-type-dropdown " 
    id="{{ id|default('content_type_dropdown') }}">  
    {% for item in types %}
        <option 
            {{ (selected == item.name ) ? 'selected' : '' }}
            value="{{ item.name }}">
            {{ item.title }}
        </option>
    {% endfor %}   
</select>
