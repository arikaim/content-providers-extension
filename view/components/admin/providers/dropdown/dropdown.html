{% set providers = service('content').getProviders() %}

<select 
    name="{{ name|default('content_provider') }}"
    class="{{ theme.form.select }} {{ size|default('select-sm') }} content-provider-dropdown 
    {{ class }}" 
    id="{{ id|default('content_provider_dropdown') }}">
   
     
    {% for item in providers %}
        <option 
            value="{{ item.name }} ">
            {{ item.title }}
        </option>
    {% endfor %}
</div>
